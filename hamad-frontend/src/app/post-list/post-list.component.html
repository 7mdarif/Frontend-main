<div class="container mt-4">
    
    <div class="row mb-3" *ngIf="isAuth">
        <div class="col-md-12">
          <div class="card" id="cp">
            <div class="card-body">
                <div class="createPost-header">
                    <h2>Create a Post</h2>
                </div>
              <form (submit)="onSubmit()">
                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" class="form-control" id="title" [(ngModel)]="newPost.title" name="title" required>
                </div>
                <div class="form-group">
                  <label for="content">Content</label>
                  <textarea class="form-control" id="content" [(ngModel)]="newPost.content" name="content" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Create Post</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    
      <div class="row">
        <div class="col-md-12">
            <a class="post-click" *ngFor="let post of posts" [routerLink]="['/post', post.id]">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="user-info">
                            @{{ post.username }} - {{ post.createdAt | date:'medium' }}
                        </div>
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.content }}</p>
                        <!-- Remove the Post Details button -->
                    </div>
                </div>
            </a>
        </div>
    </div>
    
</div>
